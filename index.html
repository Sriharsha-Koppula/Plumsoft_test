<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plumsoft Chat Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background: #4b0082;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 22px;
    }

    .shiny {
      position: relative;
      display: inline-block;
      overflow: hidden;
    }

    .shiny::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,0.7) 50%, transparent 100%);
      transform: skewX(-20deg);
      animation: shine 2.5s linear infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .chat-box {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid #ccc;
      border-top: 3px solid #4b0082;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      margin: 12px 0;
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 75%;
      line-height: 1.5;
    }

    .user {
      background: #d1e7ff;
      align-self: flex-end;
    }

    .bot {
      background: #ffffff;
      align-self: flex-start;
      border: 1px solid #ddd;
    }

    .input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: white;
    }

    .input-container input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 16px;
    }

    .input-container button {
      margin-left: 8px;
      padding: 12px 20px;
      background: #4b0082;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="header"><span class="shiny">üí¨ Welcome to Plumsoft Assistant</span></div>

  <div class="chat-box" id="chatBox"></div>

  <select id="modelSelector" style="margin: 10px; padding: 8px;">
    <option value="mistral">Mistral</option>
    <option value="t5">T5</option>
  </select>

  <form class="input-container" id="chatForm">
  <input type="text" id="userInput" placeholder="Ask anything about Plumsoft..." autocomplete="off" />
  <button type="submit">Send</button>
  </form>


  <script>
  let msgCounter = 0;

  const chatBox = document.getElementById("chatBox");
  const input = document.getElementById("userInput");

  function appendMessage(text, sender, id = null) {
    const msg = document.createElement("div");
    msg.classList.add("message", sender);
    msg.innerHTML = text.replace(/\n/g, "<br>");
    if (id) msg.id = id;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function sendMessage(e) {
    e.preventDefault();
    const text = input.value.trim();
    if (!text) return;

    appendMessage(text, "user");
    input.value = "";

    const selectedModel = document.getElementById("modelSelector").value;
    const apiEndpoint = selectedModel === "t5"
      ? "https://049f-34-47-206-195.ngrok-free.app/ask-t5"
      : " https://3628-34-47-163-67.ngrok-free.app/ask-mistral-stream";

    const responseId = `response-${msgCounter++}`;
    appendMessage(`<span id="${responseId}"></span><span class="spinner"></span>`, "bot");

    const startTime = performance.now();

    fetch(apiEndpoint, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ query: text })
    })
    .then(async (res) => {
      const reader = res.body.getReader();
      const decoder = new TextDecoder("utf-8");
      const responseSpan = document.getElementById(responseId);
      let finalText = "";

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        const chunk = decoder.decode(value);
        finalText += chunk;
        responseSpan.innerHTML += chunk.replace(/\n/g, "<br>");
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      const endTime = performance.now();
      const duration = ((endTime - startTime) / 1000).toFixed(2);
      responseSpan.innerHTML += `<br><br>‚è±Ô∏è <i>Response time: ${duration} seconds</i>`;
    })
    .catch(err => {
      console.error("Streaming error:", err);
      const responseSpan = document.getElementById(responseId);
      responseSpan.innerHTML = "‚ùå Failed to reach the assistant.";
    });
  }

  // Attach submit handler after DOM loads
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("chatForm").addEventListener("submit", sendMessage);
  });
</script>


</body>
</html>
