<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plumsoft Chat Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background: #4b0082;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 22px;
    }

    .shiny {
      position: relative;
      display: inline-block;
      overflow: hidden;
    }

    .shiny::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent 0%,
        rgba(255, 255, 255, 0.7) 50%,
        transparent 100%
      );
      transform: skewX(-20deg);
      animation: shine 2.5s linear infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .launch-wrapper {
      text-align: center;
      background-color: #fff3cd;
      color: #856404;
      padding: 20px;
    }

    #countdown {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }

    .chat-box {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 12px 0;
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 75%;
      line-height: 1.5;
    }

    .user {
      background: #d1e7ff;
      align-self: flex-end;
    }

    .bot {
      background: #ffffff;
      align-self: flex-start;
      border: 1px solid #ddd;
    }

    .input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: white;
    }

    .input-container input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 16px;
    }

    .input-container button {
      margin-left: 8px;
      padding: 12px 20px;
      background: #4b0082;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="header"><span class="shiny">üí¨ Welcome to Plumsoft Assistant</span></div>
  
  </div>

  <div class="chat-box" id="chatBox"></div>

  <select id="modelSelector" style="margin: 10px; padding: 8px;">
    <option value="mistral">Mistral</option>
    <option value="t5">T5</option>
  </select>

  <form class="input-container" onsubmit="sendMessage(event)">
    <input type="text" id="userInput" placeholder="Ask anything about Plumsoft..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <script>
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("userInput");

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = text.replace(/\n/g, "<br>");
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage(e) {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      input.value = "";

      const selectedModel = document.getElementById("modelSelector").value;
      const apiEndpoint = selectedModel === "t5"
        ? "https://8363-34-93-182-137.ngrok-free.app/ask-t5"
        : "https://b7cc-34-47-220-193.ngrok-free.app/ask-mistral";

      fetch(apiEndpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: text })
      })
      .then(res => res.json())
      .then(data => {
        const reply = data.response || "‚ùå No response received.";
        appendMessage(reply, "bot");
      })
      .catch(err => {
        console.error("Error:", err);
        appendMessage("‚ùå Failed to reach the assistant.", "bot");
      });
    }
  </script>

</body>
</html>
