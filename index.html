<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT UI Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .prompt-text {
      font-size: 28px;
      margin-bottom: 40px;
      color: #333;
    }

    .input-container {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 30px;
      padding: 12px 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: #fff;
    }

    .input-container input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      background: transparent;
    }

    .emoji {
      font-size: 18px;
      cursor: pointer;
      margin: 0 8px;
    }
  </style>
</head>
<body>

  <div class="prompt-text">Welcome to Plumsoft</div>

  <div class="input-container">
    <input type="text" placeholder="Ask anything" />
  </div>

  <script>
  const input = document.querySelector("input");

  input.addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
      const question = input.value.trim();
      if (!question) return;

      fetch("https://t5-model-442797114823.us-central1.run.app/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ query: question })
      })
      .then(response => response.json())
      .then(data => {
        alert("Answer: " + data.response);  // You can style this later
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Something went wrong!");
      });

      input.value = ""; // Clear input
    }
  });
</script>

</body>
</html>
